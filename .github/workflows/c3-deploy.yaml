name: Deploy Github Pages

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
    steps:
      - name: Install Redis CLI
        run: sudo apt-get update -y && sudo apt-get install redis-tools -y
      
      - name: Check Redis Service
        run: redis-cli -h localhost -p 6379 ping

      - name: Print Variable
        run: echo ${{ secrets.TOKEN_SECRET }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Checkout code #Sirve para ubicarme en el repositorio de la maquina virtual
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Page
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: Excercises/c3/public/

